#Parters
La maison de Parfums Berry: The Perfume House Berry
située dans le quartier des Antiquaires à Rouen, est le lieu des expériences olfactives, un lieu de rencontres où l’on vient avec ses souvenirs et ses désirs pour découvrir un parfum, le sien. La boutique propose en exclusivité des fragrances d’exception, des parfums chargés d’histoire, les dernières créations des nez et parfumeurs de renom: Located in the district of Antiquaires in Rouen, is the place of the olfactory experiments, a place of encounters where one comes with his memories and his desires to discover a perfume, lesien. The boutique offers exclusive fragrances, fragrances full of history, the latest creations from renowned nose and perfumers
UN VOYAGE VERS L’EXCELLENCE, À FLORENCE: A TRIP TO EXCELLENCE, FLORENCE
LE LUXE À LA FRANÇAISE: FRENCH LUXURY
L’ÉLÉGANCE À L’ANGLAISE: ELEGANCE IN ENGLISH
Charles et Cécile Berry, ont ouvert leur Maison de parfums Berry en 2010, rue Damiette à Rouen en Normandie. Le couple, autodidacte, a un goût prononcé pour les patrimoines olfactifs et culturels, et souhaite mettre en valeur la belle et traditionnelle parfumerie française. : Charles and Cécile Berry opened the Maison de Parfums Berry, located on rue Damiette in Rouen, Normandy, in 2010. The self-taught couple, who have an intense passion for olfactory and cultural heritage, aims to showcase the beauty and traditions of the French perfumery.
Les parfums de la Maison Berry sont produits avec des matières premières d'exception, ce qui leur apportent prestige et élégance. Ils sont produits exclusivement et intégralement en France.: Maison Berry produces its perfumes using the highest-quality ingredients, which lends them their prestige and elegance. They are made entirely and exclusively in France.
Créer un parfum c'est avant toutune façon intime d'écrire des émotions, mettre en forme des images, des souvenirs, qui dévoilent peu à peu.: Creating a perfume is, above all, a way to create emotions and shape images and memories, which reveal themselves gradually.
Les parfums de la Maison Berry invitent les "voyageurs" à suivre leurs auteurs à travers les belles matières, une sensibilité originale, un univers unique.: Maison Berry’s perfumes invite “travellers” to follow their creators on a journey across beautiful places, distinct feelings and a unique universe.